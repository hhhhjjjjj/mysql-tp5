.textbox {

    border: 1px solid #ddd;
    background-color: #fff;
    vertical-align: middle;
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    margin: 0;
    padding: 0;
    border-radius: 0px 0px 0px 0px;
}
.textbox .textbox-text {

    border: 0;
    margin: 0;
    padding: 4px;

    vertical-align: top;
    outline-style: none;
    resize: none;
    -moz-border-radius: 0px 0px 0px 0px;

    border-radius: 0px 0px 0px 0px;

textarea {

    overflow-y: auto;
    color: #666666;

    font-family: "微软雅黑";
}
input, textarea {
    outline-color: #ccc;
}
.formBtn {
    padding: 0 10px;

    color: #fff;

    border-radius: 6px;
    background-color: #22B3C8;
}
element.style {
    opacity: 0;
    width: 100%;
    height: 100%;
    display: block;
    cursor: pointer;
    background: rgb(255, 255, 255);

.webuploader-pick-hover {

.gxf_designTable_box > li > p > span {

.webuploader-element-invisible {

    clip: rect(1px 1px 1px 1px);

});
